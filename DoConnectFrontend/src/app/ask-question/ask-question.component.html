<app-header></app-header>

<br>

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card" style="background-color:rgb(231, 231, 248) ;">
                <div class="d-flex justify-content-around">
                    <form [formGroup]="addQuestionForm" (ngSubmit)="addQuestion()">
                        <br />
                        <h3>Ask your Question Here</h3>
                        <br />

                        <div class="form-group">
                            <label for="title">Title</label><br />
                            <input type="text" placeholder="Enter Your Title" class="form-control"
                                formControlName="title" id="title" name="title" />

                        </div>
                        <div class="form-group">
                            <label for="question">Question </label><br />
                            <input type="text" class="form-control" placeholder="Enter Your Question"
                                formControlName="question" id="question" name="question" />

                        </div>

                        <p>
                            <button class="btn btn-success"  type="submit">
                                Submit
                            </button>
                        </p>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
